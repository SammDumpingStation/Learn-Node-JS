<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazon Button Practice</title>
  <link rel="stylesheet" href="amazonbuttonpractice.css">
</head>

<body>
<p>
  <a href="https://amazon.com" class="back">
    Back to Amazon 
  </a>
</p>

<p class="shoes">
  Nike Black Running Shoes 
</p>

<p class="price">
  $39 - in stock.
</p>

<p>
  Free delivery tommorow.
</p>

<button class="add-to-cart">
  Add to Cart 
</button>

<button class="buy-now">
  Buy Now
</button>
</body>
</html>
